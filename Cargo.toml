[package]
name = "pactorio"
version = "0.5.1"
authors = ["figsoda <figsoda@pm.me>"]
edition = "2018"
description = "Mod packager for Factorio"
readme = "README.md"
homepage = "https://github.com/figsoda/pactorio"
repository = "https://github.com/figsoda/pactorio"
license = "MPL-2.0"
keywords = ["factorio", "package"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
anyhow = "1.0.44"
clap = "3.0.0-beta.4"
globset = "0.4.8"
multipart = { version = "0.18.0", default-features = false, features = ["client"] }
regex = "1.5.4"
rpassword = "5.0.1"
rprompt = "1.0.5"
select = "0.5.0"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.68"
serde_urlencoded = "0.7.0"
toml = "0.5.8"
ureq = { version = "2.2.0", features = ["json"] }
walkdir = "2.3.2"

[dependencies.zip]
version = "0.5.13"
default-features = false
features = ["bzip2", "deflate"]

[build-dependencies]
clap = "3.0.0-beta.4"
clap_generate = "3.0.0-beta.4"
zip = { version = "0.5.13", default-features = false }

[profile.release]
lto = true
panic = "abort"
codegen-units = 1
